<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>demo addclass</title>
	<style>
		p{
			margin: 8px;
			font-size: 16px;
		}
		.selected{
			color: blue;
		}
		.highlight{
			background: red;
		}

		div{
			background:white;

		.red{

		}
		.red.green{

		}
	</style>

</head>

	<div>Estediv debe ser blanco</div>
	<div class="red"> Este div sera verde porque ahora tiene las clases</div>
	<div>este div debe ser blanco</div>
	<p>there are zero green divs</p>

	<script>
		$("div").addClass(function(index, currentClass){
			var addedClass;

			if (currentClass ==="red") {
				addedClass = "green";
				$("p").text("hay un div en verde");
			}
			return addedClass;
		});
	</script>
	
</body>
